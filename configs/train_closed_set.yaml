name: gorilla-closed-set

data:
  dataset_name: gorilla_faces
  root: data/processed/gorilla_faces
  batch_size: 32
  num_workers: 4
  image_size: 224
  num_classes: 8

model:
  backbone: resnet18
  embedding_dim: 256
  pretrained: true

trainer:
  max_epochs: 5
  lr: 0.0003
  device: cuda
  checkpoint_dir: artifacts

inference:
  gallery_path: artifacts/gallery_index.pkl
  knn:
    metric: cosine
    top_k: 5
